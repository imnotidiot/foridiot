<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="CssOfPage.css">
</head>
<body>
    <div class="title-container">
        <h1 class="game-title">TOWER DEFENSE</h1>
        <div class="start-game-container">
            <button class="start-button" id="startButton">Start Game</button>
        </div>
        <div class="difficulty-container hidden" id="difficultyMenu">
            <h2>Select Difficulty</h2>
            <button class="difficulty-button" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="normal">Normal</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
